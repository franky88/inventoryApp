{% extends "layout.html" %}

{% block content %}
<article class="media content-section">
    <img src="{{ url_for('static', filename='profile picture/' + post.author.image_file) }}" alt="" class="rounded-circle article-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.timestamp.strftime('%Y-%m-%d') }}</small>
        </div>
        {% if current_user.username == post.author.username %}
            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-secondary btn-sm">Edit</a>
        {% endif %}
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endblock %}
